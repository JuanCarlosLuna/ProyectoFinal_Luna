<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiBrand ‒ Simulador eCommerce</title>

  <!-- Toastify CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>

  <!-- Glide Carousel CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css"/>

  <!-- Tu CSS -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container">
      <div class="logo">MiBrand</div>
      <nav class="main-nav">
        <a href="#">Inicio</a>
        <a href="#productos-section">Hombre</a>
        <a href="#productos-section">Mujer</a>
        <a href="#productos-section">Ofertas</a>
        <a href="#contacto">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content container">
      <h1>¡Bienvenido a MiBrand!</h1>
      <p>La mejor ropa deportiva para ti.</p>
      <button onclick="location.href='#productos-section'">Ver Productos</button>
    </div>
  </section>

  <!-- CARRUSEL DE PROMOS -->
  <section class="glide__container glide">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide"><img src="img/diapositiva1.png" alt="Promo 1"/></li>
        <li class="glide__slide"><img src="img/diapositiva2.png" alt="Promo 2"/></li>
        <li class="glide__slide"><img src="img/diapositiva3.png" alt="Promo 3"/></li>
      </ul>
    </div>
  </section>

  <!-- CATÁLOGO -->
  <h1 id="productos-section" class="section-title">Catálogo de Productos</h1>
  <div id="productos"></div>

  <!-- CARRITO -->
  <h2>Tu Carrito</h2>
  <div id="carrito"></div>
  <button id="checkout">Finalizar Compra</button>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
  <script defer src="main.js"></script>
</body>
</html>
